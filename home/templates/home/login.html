{% extends 'home/base_visitor.html' %}
{% block title %}Login{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container">

<div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
             {% if error_message %}
       <h2 style="text-align:center;"><strong style="color: red;text-align:center;font-size:20px;">{{ error_message }}</strong></h2>
         {% else %}
             <h2 style="text-align:center; color: Blue;">LOGIN</h2>
             {% endif %}
 <form action="{% url 'home:login' %}" method="POST">
              {% csrf_token %}
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control" id="email" name="username">
  </div><br>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div><br><br>
  <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
</form><br><br>
            <div class="footer">
                    Don't have an account? <a href="{% url 'home:register' %}">Click here</a> to register.
                </div>
        </div>
</div>
</div>

{% endblock %}
